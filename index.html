<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/logo.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<script type="module" src="/js/main.js"></script>
	<title>Todo App</title>
	</head>
	<body>
		<div class="background_banner"></div>
		<div class="container">
			<header>
				<h1 class="app_name">Todo</h1>
				<button type="button" id="theme_btn"><span class="moon_icon"></span></button>
			</header>
			<form id="todo_form">
				<div class="todo_input">
					<label for="input_checkbox" class="checkbox">
						<input id="input_checkbox" type="checkbox">
						<span class="checkmark"></span>
					</label>
					<input type="text" name="new_todo_input">
				</div>
				<div class="todo_container">
					<ul id="todo_list"></ul>
					<div class="todo_footer">
						<p id="todo_length">0 items left</p>
		
						<div class="filters">
							<button type="button" id="filter_all_btn" class="active">All</button>
							<button type="button" id="filter_active_btn">Active</button>
							<button type="button" id="filter_completed_btn">Completed</button>
						</div>
		
						<button type="button" id="clear_btn">Clear Completed</button>
					</div>
				</div>
			</form>
			<p class="drag_tip">Drag and drop to reorder list</p>
		</div>
		<!-- TO BE CLONE -->
		<div class="hide" id="clone_container">
			<li class="todo_item">
				<label for="" class="checkbox">
					<input id="" type="checkbox">
					<span class="checkmark"></span>
					<p></p>
				</label>
				<button class="delete_btn" type="button"><span class="x_icon"></span></button>
			</li>
		</div>
	</body>
</html>
