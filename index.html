<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
	<script type="module" src="/js/main.js"></script>
	<title>Vite App</title>
	</head>
	<body>
		<div class="background_banner"></div>
		<div class="container">
			<header>
				<h1 class="app_name">Todo</h1>
				<button type="button"><span class="moon_icon"></span></button>
			</header>
			<form id="todo_form">
				<div class="todo_input">
					<label for="input_checkbox" class="checkbox">
						<input id="input_checkbox" type="checkbox">
						<span class="checkmark"></span>
					</label>
					<input type="text">
				</div>
				<div class="todo_container">
					<div class="todo_item">
						<label for="input_checkbox_1" class="checkbox">
							<input id="input_checkbox_1" type="checkbox">
							<span class="checkmark"></span>
							<p>Complete online JavaScript course</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_item">
						<label for="input_checkbox_2" class="checkbox">
							<input id="input_checkbox_2" type="checkbox">
							<span class="checkmark"></span>
							<p>Jog around the park 3x</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_item">
						<label for="input_checkbox_3" class="checkbox">
							<input id="input_checkbox_3" type="checkbox">
							<span class="checkmark"></span>
							<p>10 minutes meditation</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_item">
						<label for="input_checkbox_4" class="checkbox">
							<input id="input_checkbox_4" type="checkbox">
							<span class="checkmark"></span>
							<p>Read for 1 hour</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_item">
						<label for="input_checkbox_5" class="checkbox">
							<input id="input_checkbox_5" type="checkbox">
							<span class="checkmark"></span>
							<p>Pick up groceries</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_item">
						<label for="input_checkbox_6" class="checkbox">
							<input id="input_checkbox_6" type="checkbox">
							<span class="checkmark"></span>
							<p>Complete Todo App on Frontend Mentor</p>
						</label>
						<button type="button"><span class="x_icon"></span></button>
					</div>
					<div class="todo_footer">
						<p>5 items left</p>
		
						<div class="filters">
							<button type="button" class="active">All</button>
							<button type="button">Active</button>
							<button type="button">Completed</button>
						</div>
		
						<button type="button" class="clear_btn">Clear Completed</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
